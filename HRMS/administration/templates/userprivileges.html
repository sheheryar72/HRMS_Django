<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="form-container">
        <form id="myForm">
          <div id="alertMessage"></div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group row">
                <label for="gender" class="col-sm-4 col-form-label">Search Iser</label>
                <div class="col-sm-8">
                  <select class="form-control form-control-sm" id="Search_User">
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">User Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" id="User_Name" placeholder="User Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">User Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form-control-sm" id="User_Password"
                    placeholder="User Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">Designation</label>
                <div class="col-sm-8">
                  <select class="form-control form-control-sm" id="User_Designation">
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">CNIC No</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" id="User_NICNo" placeholder="CNIC No">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">User ID</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control form-control-sm" id="User_ID" placeholder="User ID" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">User Code</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control form-control-sm" id="User_Emp_Code" placeholder="User Code">
                </div>
              </div>
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control form-control-sm" id="User_Email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="emp_name" class="col-sm-4 col-form-label">Con Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form-control-sm" id="Confirm_Password"
                    placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="cnic_no" class="col-sm-4 col-form-label">PTCL Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" id="PTCL_No" placeholder="PTCL Number">
                </div>
              </div>
              <div class="form-group row">
                <label for="cnic_no" class="col-sm-4 col-form-label">Cell Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" id="Cell_No" placeholder="Cell Number">
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" id="addFormDescription" class="btn btn-dark mr-2">ADD</button>
            <button type="button" id="insertFormData" class="btn btn-dark mr-2">Create</button>
            <button type="button" id="updateFormData" class="btn btn-dark mr-2 d-none">Update</button>
            <button type="button" id="CancelFormData" class="btn btn-dark">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">

        <th style="width: 25%;">Companies</th>
