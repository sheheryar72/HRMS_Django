<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <form id="myForm">
          <div id="alertMessage"></div>

          <div class="form-group row align-items-center">
            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Search User</label>
            <div class="col-sm-9">
              <select class="form-control form-control-sm" id="Search_User"></select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label for="id" class="col-sm-3 col-form-label col-form-label-sm">ID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="Grade_ID" placeholder="ID" readonly>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Employee</label>
            <div class="col-sm-9">
              <select class="form-control form-control-sm" id="Emp_ID"></select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">User Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="User_Name" placeholder="User Name">
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control form-control-sm" id="User_Password" placeholder="Password">
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label for="name" class="col-sm-3 col-form-label col-form-label-sm">User Status</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="User_Status" id="User_Status_Active" value="1">
                <label class="form-check-label" for="User_Status_Active">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="User_Status" id="User_Status_InActive" value="0">
                <label class="form-check-label" for="User_Status_InActive">In-Active</label>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="button" id="addFormDescription" class="btn btn-dark mr-2">ADD</button>
            <button type="button" id="insertFormData" class="btn btn-dark mr-2">Create</button>
            <button type="button" id="updateFormData" class="btn btn-dark mr-2 d-none">Update</button>
            <button type="button" id="CancelFormData" class="btn btn-dark">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
